<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/node_modules/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="/client/src/css/dark-login.css">
    <title>Task Manager App</title>
</head>
<body>

    <div class="row align-items-center justify-content-center">
        header
    </div>

    <div class="container align-items-center">
        <form>
            <h1 class="text-center">Task Manager</h1>
            <div class="form-group">
                <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Email">
              </div>
              <div class="form-group">
                <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
              </div>
            <div class="form-group form-check">
                <input type="checkbox" class="form-check-input" id="check">
                <label for="check" class="form-check-label">Remember me</label>
            </div>
            <input type="submit" class="btn btn-success w-100" id="submit" value="LOG IN">
            <div class="signup justify-content-center">
                <p>Don't have an account yet?</p>
                <a href="">Sign Up</a>
            </div>
    </form>

    </div>

    <div class="row align-items-center justify-content-center">
        footer
    </div>
    
</body>
</html>
